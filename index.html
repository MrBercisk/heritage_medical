<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Ditangguhkan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2em;
      color: #e74c3c;
    }
    p {
      margin-top: 20px;
      font-size: 1.1em;
      color: #555;
    }
    .spinner {
      margin: 30px auto;
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top: 5px solid #e74c3c;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Website Sedang Ditangguhkan</h1>
    <div class="spinner"></div>
    <p>Mohon maaf, website ini saat ini sedang tidak dapat diakses karena penangguhan sementara.</p>
  </div>

  <script>
    // Tambahan jika ingin menampilkan waktu saat ini
    const footer = document.querySelector("footer");
    const now = new Date();
    footer.innerHTML += `<br>Terakhir diperiksa: ${now.toLocaleString('id-ID')}`;
  </script>
</body>
</html>
